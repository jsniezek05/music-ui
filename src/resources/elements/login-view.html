<template>
  <require from="./login-view.css"></require>
  <div class="login-view">
    <div>${error}</div>
    <div align="center">
      <div>
        <h3>Please Sign In</h3>
        <form submit.trigger="login()">
          <div class="input-group">
            <input type="text" value.bind="email" placeholder="Email">
          </div>
          <div class="input-group">
            <input type="password" value.bind="password" placeholder="Password">
          </div>
          <button class="btn btn-default-right" type="submit">Sign In</button>
        </form>
      </div>
    </div>
  </div>

</template>
