<template>
  <div class="col-md-2 playlists">
    <h4>Create Playlist</h4>
    <input type="text" value.bind="newPlaylist" placeholder="New">
    <button click.trigger="addPlaylist(newPlaylist)">Create</button>
  </div>
  <div if.bind="newPlaylist" class="col-md-2 playlists">
    <h4>${newPlaylist}</h4>
  </div>
  <div repeat.for="item of playlists" class="col-md-2 playlists">
    <h4>${item.model.name}</h4>
  </div>
</template>
